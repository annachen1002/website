<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>門診叫號順序 + 新旅程小知識</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", sans-serif, Arial, sans-serif;
      background-color: #d0e5d1; /* 新旅程品牌綠淺色背景 */
    }
    header {
      text-align: center;
      padding: 1.5rem;
      background-color: #2DAF7D; /* 新旅程品牌綠 */
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      gap: 1rem;
    }
    .left, .right {
      box-sizing: border-box;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .left {
      flex: 1; /* 約1/3 */
      min-width: 280px;
    }
    .right {
      flex: 2; /* 約2/3 */
      min-width: 300px;
    }
    h2 {
      text-align: center;
      color: #2f4f2f;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 6px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>新旅程診所 - 門診資訊看板</header>

  <div class="container">
    <section class="left">
      <h2>門診叫號順序</h2>
      <iframe 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQwa4p1bqkaYpjJ-1vpldrV3cBFksRVvRDaNqPbGJZ_zfmn-WuqIXcATZ16cPVtRxmU9bPQ_aVREUGw/pubhtml?widget=true&amp;headers=false" 
        allowfullscreen>
      </iframe>
    </section>

    <section class="right">
      <h2>新旅程小知識</h2>
      <iframe 
        src="https://www.youtube.com/embed/fUPAVEdoPd4" 
        allowfullscreen
        title="新旅程小知識影片">
      </iframe>
    </section>
  </div>
</body>
</html>
